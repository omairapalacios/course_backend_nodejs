<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Tiendita</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center m-5">
      <div class="col col-lg-5">
        <div class="d-flex justify-content-center py-0 my-0"><h1>Tiendita</h1></div>
        <hr class="py-0 my-0">
        <form class="m-4" role="form" action="/api/productos" method="POST">
          <div class="form-group">
            <label for="Nombre Producto">Nombre Producto:</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="Precio Producto">Precio Producto:</label>
            <input type="number" class="form-control" id="title" name="price" required>
          </div>
          <div class="form-group">
            <label for="url">Link Producto:</label>
            <input type="text" class="form-control" id="title" name="url" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-md m-4 px-5">Guardar</button>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
