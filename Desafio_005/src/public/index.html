<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Tiendita</title>
</head>

<body class="d-flex">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-sm-12 col-md-12 col-lg-5 mt-5">
        <div class="d-flex justify-content-center py-0 my-0"><h1>Tiendita</h1></div>
        <hr class="py-0 my-0">
        <form class="m-4">
          <div class="form-group">
            <label for="Nombre Producto">Nombre Producto:</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="Precio Producto">Precio Producto:</label>
            <input type="number" class="form-control" id="price" name="price" required>
          </div>
          <div class="form-group">
            <label for="url">Link Producto:</label>
            <input type="text" class="form-control" id="url" name="url" required>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <button id="btn-save" type="button" class="btn btn-primary btn-md mx-4 my-2 w-50">Guardar</button>
            <a href="/api/productos" class="btn btn-primary btn-md mx-4 w-50">Ver productos</a>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
