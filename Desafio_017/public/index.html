<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div id="container" class="container mt-2 mb-5 d-flex flex-column align-items-center">
        <div class="d-flex justify-content-around align-items-center col-12 flex-row">
            <h1 style="display: inline-block;" id=" main-title" class="text-center col-4">Bienvenido!!</h1>
            <div class="col-2">
                <a class="btn btn-primary col-12" href="http://localhost/logout" id="logout">Logout</a>
            </div>
        </div>

        <div class="col-8 mt-5" id="tabla"></div>

        <div class="col-8 mt5" id="chat">
            <h2>Centro de mensajes - porcentaje de compresi√≥n <span id="porcentaje">0%</span></h2>
            <div class="col-4">
                <input class="form-control" type="email" name="email" id="email"
                    placeholder="Ingrese email" required>
                <input class="form-control" type="text" name="nombre" id="nombre"
                    placeholder="Ingrese nombre" required>
                <input class="form-control" type="text" name="apellido" id="apellido"
                    placeholder="Ingrese apellido" required>
                <input class="form-control" type="number" name="edad" id="edad"
                    placeholder="Ingrese edad" required>
                <input class="form-control" type="text" name="alias" id="alias"
                    placeholder="Ingrese alias" required>
                <input class="form-control" type="url" name="avatar" id="avatar"
                    placeholder="Ingrese avatar" required>
            </div>

            <div class="row col-12 mt-3" id="mensajes" style="height: 200px; overflow: scroll;"></div>

            <div class="mt-2">
                <form id="formulario-mensaje">
                    <input class="form-control" id="mensaje-texto" type="text" name="email" id="emailUsuario" required>
                    <button class="btn btn-primary mt-2" id="btn-enviar" disabled="disabled">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost/static/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
